<html>
  <head>
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <h1>TicTacToe</h1>
      <div id="tictactoe">
        <div class="box" data-val = "0"></div>
        <div class="box" data-val = "1"></div>
        <div class="box" data-val = "2"></div>
        <div class="box" data-val = "3"></div>
        <div class="box" data-val = "4"></div>
        <div class="box" data-val = "5"></div>
        <div class="box" data-val = "6"></div>
        <div class="box" data-val = "7"></div>
        <div class="box" data-val = "8"></div>
        </div>
      </div>
    <script src="script.js"></script>
    </body>
</html>
